<!doctype html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pesquisa de Pokémon</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
  <nav class="navbar bg-success">
    <div class="container">
      <a class="navbar-brand" href="#">
        <H1>Renan Fernandes</H1>
      </a>
    </div>
  </nav>
  <br>
  <h1 class="text-center">Pesquisa de Pokémon</h1>
  <br>

  <!-- Input de pesquisa para Pokémon -->
  <div class="container input-group mb-3">
    <input id="pokemonInput" type="text" class="form-control" placeholder="Digite o nome do Pokémon"
      aria-label="Digite o nome do Pokémon" aria-describedby="button-addon2">
    <button onclick="pesquisarPokemon()" class="bg-success text-white btn btn-outline-secondary" type="button"
      id="button-addon2">Pesquisar Pokémon</button>
  </div>

  <!-- Resultados do Pokémon -->
  <div id="card" class="container text-center card" style="width: 18rem;">
    <img id="bandeira" src="..." class="card-img-top" alt="...">
    <div class="card-body">
      <h5 id="Nome" class="card-title"><strong>Nome</strong></h5>

    </div>
    <!-- Informações do Pokémon -->
    <ul class="list-group list-group-flush">
      <li class="list-group-item"><strong>Classe:</strong> <span id="classePokemon"></span></li>
      <li class="list-group-item"><strong>Peso:</strong> <span id="pesoPokemon"></span> kg</li>
      <li class="list-group-item"><strong>Evoluções:</strong> <span id="evolucoesPokemon"></span></li>
    </ul>
  </div>
  <p id="erroPokemon" style="color: red; display: none;">Pokémon não encontrado. Tente novamente.</p>
  </div>

  <script src="index.js"></script> <!-- Incluindo o arquivo JS externo -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous"></script>
</body>

</html>
